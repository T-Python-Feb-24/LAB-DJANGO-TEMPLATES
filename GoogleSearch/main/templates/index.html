{% extends "base.html" %}
{% load static %}
<!DOCTYPE html>
    {% block style %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    {% endblock style %}
    {% block title %} Google{% endblock title %}
  </head>
  <body>
    
    {% block content %} 
    <section class="section-1">
      <img src="{% static "images/google-logo.png" %}" class="logo" />
      <form>
        <br /><br />
        <div class="s-box">
          <img src="{% static "icon/search.svg"%}" class="search-icon" />
          <input type="text" class="s-input" />
          <img src="{% static "icon/camera.png"%}" class="camera-icon" />
          <img src="{% static "icon/mircophone.png"%}" class="vs-icon" />
          <input type="submit" class="s-btn" value="Google Search" />
          <input type="submit" class="s-btn" value="I'm Feeling Lucky" />
        </div>
      </form>
      <div class="lang">
        Google offered in:
        <a href="#">العربية</a>
      </div>
    </section>
    {% endblock %}
    
  </body>
</html>
